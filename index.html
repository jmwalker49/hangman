<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>The Pyschic Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

  <!-- Added a link to Bootstrap-->

  <body>
      <audio id="myAudio">

      </p>
      <h1 id="WORD">______</h1>

    <div id="letters">
       <p>
    <a id="a" class="btn btn-xs btn-primary">A</a>
    <a id="b" class="btn btn-xs btn-primary">B</a>
    <a id="c" class="btn btn-xs btn-primary">C</a>
    <a id="d" class="btn btn-xs btn-primary">D</a>
    <a id="e" class="btn btn-xs btn-primary">E</a>
    <a id="f" class="btn btn-xs btn-primary">F</a>
    <a id="g" class="btn btn-xs btn-primary">G</a>
    <a id="h" class="btn btn-xs btn-primary">H</a>
    <a id="i" class="btn btn-xs btn-primary">I</a>
    <a id="j" class="btn btn-xs btn-primary">J</a>
    <a id="k" class="btn btn-xs btn-primary">K</a>

    <a id="x" class="btn btn-xs btn-primary">X</a>
    <a id="y" class="btn btn-xs btn-primary">Y</a>
    <a id="z" class="btn btn-xs btn-primary">Z</a></p>

     <p>You have already guessed these letters:</p>
      <span id="guessed"></span>
      
    </div>

  </div>
